<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
</head>

<body>
    <label for="accountNumber">Account Number: </label>
    <input type="text" id="accountNumber" onblur="hideNumbers()">
    
    <label for="ifscCode">IFSC Code: </label>
    <input type="text" id="ifscCode">
    
    <button onclick="alert(this.tagName); console.dir(this);">Like | <span>100</span></button>
    <!-- alert - BUTTON, styles object logged -->
    <script src="./index.js"></script>
    <script>
        // onblur handler
        function hideNumbers() {
            var accInput = document.getElementById('accountNumber');
            accInput.type = 'password';
        }

    </script>
</body>

</html>
